<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#ff3670" rx="15"/>

  <!-- Simple flowchart diagram icon -->
  <g fill="#ffffff">
    <!-- Top node -->
    <rect x="35" y="15" width="30" height="15" rx="2"/>

    <!-- Arrow -->
    <rect x="48" y="30" width="4" height="15"/>
    <polygon points="50,48 45,43 55,43"/>

    <!-- Bottom node -->
    <rect x="35" y="50" width="30" height="15" rx="2"/>

    <!-- Arrow -->
    <rect x="48" y="65" width="4" height="10"/>
    <polygon points="50,78 45,73 55,73"/>

    <!-- End node -->
    <circle cx="50" cy="85" r="5"/>
  </g>
</svg>
