version: '3.8'

services:
  # Backend API (인메모리 저장소 사용)
  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    container_name: mermaid-saiko-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    environment:
      NODE_ENV: production
    volumes:
      - ./packages/backend/logs:/app/logs

  # Frontend (Nginx)
  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
    container_name: mermaid-saiko-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      - backend
