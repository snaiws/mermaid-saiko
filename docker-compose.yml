version: '3.8'

services:
  # Backend API (기존 pgvector_db 사용)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mermaid-saiko-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    environment:
      NODE_ENV: development
      DATABASE_HOST: host.docker.internal
      DATABASE_PORT: ${DB_PORT:-50018}
      DATABASE_USERNAME: ${DB_USER:-admin}
      DATABASE_PASSWORD: ${DB_PASSWORD:-1234}
      DATABASE_NAME: ${DB_NAME:-mermaid_saiko}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./backend/logs:/app/logs

  # Frontend (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mermaid-saiko-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      - backend
